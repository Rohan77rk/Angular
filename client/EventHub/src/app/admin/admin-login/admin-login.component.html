<app-admin-header></app-admin-header>

<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Marvellous Admin Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="AdminInfo">
              <div class="form-group">
                <label for="uname1">Admin Email</label>
                <input [class.is-invalid]="AdminInfo.get('Email')?.invalid && AdminInfo.get('Email')?.touched" formControlName="Email" type="text" placeholder="Email" class="form-control rounded-0" [(ngModel)]="AdminUserData.Email" name="Email">
                <small *ngIf="AdminInfo.get('Email')?.errors?.['required'] && AdminInfo.get('Email')?.touched"  class="text-danger">Email is required</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [class.is-invalid]="AdminInfo.get('Password')?.invalid && AdminInfo.get('Password')?.touched" formControlName="Password" type="password" placeholder="Password" class="form-control rounded-0" [(ngModel)]="AdminUserData.Password" name="Password">
                <small *ngIf="AdminInfo.get('Password')?.errors?.['required'] && AdminInfo.get('Password')?.touched"  class="text-danger">Email is required</small>              </div>
              <button type="button" class="btn btn-success float-right" (click)="login()">Login</button>
              
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
