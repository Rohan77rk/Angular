<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Marvellous Infosystems Member Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="LoginInfo">
              <div class="form-group">
                <label for="uname1">Email</label>
                <input [class.is-invalid]="LoginInfo.get('Email')?.invalid && LoginInfo.get('Email')?.touched" formControlName="Email" type="text" placeholder="Email" class="form-control rounded-0" [(ngModel)]="loginUserData.Email" name="Email">
                <small *ngIf="LoginInfo.get('Email')?.errors?.['required'] && LoginInfo.get('Email')?.touched"  class="text-danger">Email is required</small>

              </div>
              <div class="form-group">
                <label>Password</label>
                <input [class.is-invalid]="LoginInfo.get('Password')?.invalid && LoginInfo.get('Password')?.touched" formControlName="Password" type="password" placeholder="Password" class="form-control rounded-0" [(ngModel)]="loginUserData.Password" name="Password">
                <small *ngIf="LoginInfo.get('Password')?.errors?.['required'] && LoginInfo.get('Password')?.touched"  class="text-danger">Password is required</small>

              </div>
              <button [disabled]="LoginInfo.invalid" type="button" class="btn btn-success float-right" (click)="login()">Login</button>
              <button type="button" class="btn btn-warning float-right" routerLink="/register">New Student Registration </button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
